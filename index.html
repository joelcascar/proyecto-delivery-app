<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <!-- Sección header -->
    <header class="header contenedor">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="logo delivery app">
        </div>
        <nav class="navegacion">
            <a class="navegacion__link" href="#">Iniciar Sesión</a>
            <a class="navegacion__link" href="#">Crear Cuenta</a>
            <a class="navegacion__link navegacion__link--registrar" href="#">Registrar restaurant</a>
        </nav>
    </header>

    <!-- Sección formulario -->

    <section class="contenedor formulario">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Encuentra y pide comida de tu restaurante favorito</h2>
                <form class="formulario__buscar">
                    <div class="formulario__campo">
                        <label for="restaurant" class="formulario__label">Restaurant</label>
                        <input type="text" class="formulario__input" id="restaurant" placeholder="Tacos México">
                    </div>
                    <div class="formulario__campo">
                        <label for="platillo" class="formulario__label">Platillo</label>
                        <input type="text" class="formulario__input" id="platillo" placeholder="Pizza, Ensalada, Hamburguesa">
                    </div>
                    <input type="submit" class="formulario__submit" value="Buscar">
                </form>
            </div>
            <div class="formulario__imagen-contenedor">
                <img class="formulario__imagen" src="build/img/dibujo_repartidor.svg" alt="imagen repartidor">
            </div>
        </div>
    </section>

    <!-- Sección pasos -->

    <section class="pasos">
        <img src="build/img/wave.svg" alt="imagen wave" class="pasos__wave">
        <div class="pasos__contenido">
            <h2 class="pasos__heading">¿Cómo funciona? <span class="pasos__heading--descripcion">tan fácil como 1,2 y 3</span></h2>
            <div class="pasos__grid contenedor">
                <div class="pasos__paso">
                    <picture>
                        <source srcset="build/img/paso_1.avif" type="image/avif">
                        <source srcset="build/img/paso_1.webp" type="image/webp">
                        <img class="pasos__imagen" loading="lazy" src="build/img/paso_1.png" alt="imagen paso app" width="500" height="300">
                    </picture>
                </div>
                <div class="pasos__paso">
                    <picture>
                        <source srcset="build/img/paso_2.avif" type="image/avif">
                        <source srcset="build/img/paso_2.webp" type="image/webp">
                        <img class="pasos__imagen" loading="lazy" src="build/img/paso_2.png" alt="imagen paso app" width="500" height="300">
                    </picture>
                </div>
                <div class="pasos__paso">
                    <picture>
                        <source srcset="build/img/paso_3.avif" type="image/avif">
                        <source srcset="build/img/paso_3.webp" type="image/webp">
                        <img class="pasos__imagen" loading="lazy" src="build/img/paso_3.png" alt="imagen paso app" width="500" height="300">
                    </picture>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
